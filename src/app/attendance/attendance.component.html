<p-toast></p-toast>
<div class="card">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            
        </ng-template>
        <ng-template pTemplate="right">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" ></button>
        </ng-template>
    </p-toolbar>
    
    <p-table [value]="" responsiveLayout="scroll" styleClass="p-datatable-striped" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" 
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,25]">
        <ng-template pTemplate="header">
            <tr>
                <th>Emp Id</th>
                <th>Month</th>
                <th>Date</th>
                <th>Depart Id</th>
                <th>Status</th>
                <th>CheckIn</th>
                <th>CheckOut</th>
                <th>Att. Count</th>
                <th>Shift</th>
                <th>Created Src</th>
                <th>Created SrcType</th>
                <th>Created Date&Time</th>
                <th>Modified Src</th>
                <th>Modified SrcType</th>
                <th>Mod. Date&Time</th>
                <th [ngStyle]="{'width':'120px'}">Actions</th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-listOfEmployee>
            <tr style="height:10px">
                <td>{{listOfEmployee.employeeId}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" ></button>&nbsp;
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
