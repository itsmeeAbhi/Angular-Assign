<p-toast></p-toast>
<div class="card">
    <p-table [value]="" responsiveLayout="scroll" styleClass="p-datatable-striped" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" 
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,25]">
        <ng-template pTemplate="header">
            <tr>
                <th>Department Id</th>
                <th>Department Name</th>
                <th>No. of Emp</th>
                <th>Manager Id</th>
                <th>Created Source</th>
                <th [ngStyle]="{'width':'120px'}">Created Date&Time</th>
                <th [ngStyle]="{'width':'120px'}">Modified Source</th>
                <th [ngStyle]="{'width':'120px'}">Modified Date&Time</th>
                <th [ngStyle]="{'width':'120px'}">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-department>
            <tr style="height:10px">
                <td>{{department.departmentId}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
